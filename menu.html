<!DOCTYPE html>
<html lang=eng>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <style>
        body {
            font-family: 'Muli', sans-serif;
            font-size: 22px;
        }

        body {
            margin: 0;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Paramour Coffee</title>

</head>

<body>


    <nav class="navbar">
        <div class="bean">
            <img src="images/White Bean.png">

        </div>
        <div class="home">
            Home

        </div>
        <div class="shop">
            Shop

        </div>
        <div class="menu">
            Menu

        </div>
        <div class="blog">
            Blog

        </div>
        <div class="threeicons">
            <img src="images/3icons.png">

        </div>
    </nav>



    <div class="container">
        <!--Hover shop page-->
        <div class="shop--item">
            <div class="shop--image">
                <img src="/images/White Mug.jpg" alt="image of white mug">

            </div>
            <div class="shop--title">
                White Pattern Mug

            </div>

        </div>

    </div>



    <footer>
        <ul>
            <li>
                Manhattan, KS

            </li>
            <li>
                Wamego, KS

            </li>
            <li>
                Monday - Friday

            </li>
            <li>
                6am-11am

            </li>
            <li>
                Saturday - Sunday

            </li>
            <li>
                7am-2pm

            </li>

        </ul>
    </footer>

</body>

</html>
